<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="realSizeElement">This should be 1cm x 2cm</div>
        <img src="./img/all3.svg" alt="">

    <script>
        function setElementSizeInCm(elementId, widthCm, heightCm) {
            const devicePixelRatio = window.devicePixelRatio || 1;
            const standardDPI = 127;
            const dpi = devicePixelRatio * standardDPI; // Учитываем плотность пикселей
            const cmToInches = 2.54;
            const widthInPx = (widthCm / cmToInches) * dpi;
            const heightInPx = (heightCm / cmToInches) * dpi;
    
            const element = document.getElementById(elementId);
            element.style.width = `${widthInPx / devicePixelRatio}px`;
            element.style.height = `${heightInPx / devicePixelRatio}px`;
        }
    
        // Применяем размер для элемента с id 'realSizeElement'
        setElementSizeInCm('realSizeElement', 1, 2);
        // setElementSizeInCm('realSizeElement', 5.6, 5.6);
    </script>

</body>

</html>
